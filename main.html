<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h3>Car Insurance Form</h3>
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<label for="email"></label>
		<input type="email" id="email" required>
		<label for="gender">Gender: </label>
		Male
		<input type="radio" name="gender" required>
		Female
		<input type="radio" name="gender" required>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>Options:</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="date" id="dop" required>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<button type="submit">Submit</button>
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
